name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"
      - name: Install
        run: npm install
      - name: Test and Coverage
        run: npm run coverage

      - name: Update Coverage Badge
        uses: we-cli/coverage-badge-action@main
